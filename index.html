<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="../html-css-toboolist/style/styel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="../html-css-toboolist/img/Logo.png" alt="Logo">
        <div class="title"><h1>Toboolist</h1></div>
    </header>

    <main>
        <div class="container">
            
            <div class="buttons">
               <span class="button1">Add Task</span>
               <span class="button2">Add Section</span>
            </div>
            
            <hr>

            <div class="task">

                <div class="newtask">
                    &blacktriangledown;<strong> New Task </strong>
                    <br>
                   <span class="circle">&check;</span> <span class="text">Quarterly Newsletter</span><span class="tag"> Editorial </span>
                </div>






                
            </div>
        </div>
    </main>
</body>
</html>
